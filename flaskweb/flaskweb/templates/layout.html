
<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    
    <!-- load the AJAX API -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <!-- load chart.js -->
    <!-- <script type="text/javascript" scr="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script> -->

    {% if title %}
        <title>{{title}}</title>
    {% else %}
        <title>Price</title>
    {% endif %}
</head>
<body>
    <header class="site-header">
      <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
        <div class="container">
          <a class="navbar-brand text-success mr-4" href="/">Crime Data</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggle">
            <div class="navbar-nav mr-auto">
              <a class="nav-item text-info nav-link" href="/">Home</a>
              <a class="nav-item text-info nav-link" href="/search">Search</a>
              <a class="nav-item text-info nav-link" href="/map">Map</a>
              <a class="nav-item text-info nav-link" href="/price">Price</a>
              <a class="nav-item text-info nav-link" href="/try">Try</a>
            </div>

            <div class="navbar-nav">
              <img id = "homeimg" src="../static/images/insight_logo.png" class="text-left logo" alt="Insight logo">
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main role="main" class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="content-section">
            <h3>Enter the data</h3>
            <form id="form_submit">
              <div class="form-group">
                <label for="select1">Choose a location:</label>
                <select class="form-control" id="select1">
                  <option>New York</option>
                  <option>Silicon Valley</option>
                  <option>Seattle</option>
                  <option>Austin</option>
                  <option>Chicago</option>
                </select>
              </div>

              <div class="form-group">
                <label for="input1">Choose a date:</label>
                <input class="form-control" type="date" placeholder="mm/dd/yy" id="input1"></input>
              </div>

              <div class="form-group">
                <label for="input2">Choose a name:</label>
                <input class="form-control" type="text" id="input2"></input>
              </div>

              <div class="form-group">
                <label for="output">Text area</label>
                <textarea class="form-control" id="output" type="text" rows="2"></textarea>
              </div>

              <button type="button" id="submit_input" class="btn btn-success">Submit</button>
            </form>
          </div>
        </div>

        <div class="col-md-8">
          {% block content %}{% endblock %}
        </div>
        
      </div>
    </main>


    <!-- Optional JavaScript -->
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script type="text/javascript" src="../static/js/try.js"></script>

    <!-- <script type="text/javascript" src="../static/js/mychart.js"></script> -->

</body>
</html>
